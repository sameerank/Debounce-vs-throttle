<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>Search Cities Form</title>
    <link rel="stylesheet" href="./css/style.css" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>

    <script
    src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"
    type="text/javascript">
    </script>

    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"
    charset="utf-8">
    </script>

    <script src="./d3.min.js" charset="utf-8"></script>

    <script src="./js/main.js" charset="utf-8"></script>

  </head>

  <body>

    <form>
      <label>Type here to search a city:&nbsp;&nbsp; </label>
      <input type="text" id="city-input" onkeyup="getCities()" />
    </form>
    <div class="center">
      <div class="row">
        <div class="col col1">
          <h3>On key up</h3>
          <p class="count-on-key-up">Number of calls: <br><span>0</span></p>
          <div id="plot-on-key-up"></div>
          <ul class="ul-on-key-up">
          </ul>
        </div>
        <div class="col">
          <h3>With debounce</h3>
          <p class="count-with-debounce">Number of calls: <br><span>0</span></p>
          <div id="plot-with-debounce"></div>
          <ul class="ul-with-debounce">
          </ul>
        </div>
        <div class="col">
          <h3>With throttle</h3>
          <p class="count-with-throttle">Number of calls: <br><span>0</span></p>
          <div id="plot-with-throttle"></div>
          <ul class="ul-with-throttle">
          </ul>
        </div>
      </div>
    </div>

    <script src="./js/charts.js" charset="utf-8"></script>

    <div class="footer">
      Source code <a href="https://github.com/sameerank/debounce-vs-throttle">here</a>. API provided by <a href="http://geobytes.com/">Geobyte</a>.
    </div>

  </body>
</html>
